{% set name = "miningpy" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: ../

build:
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  always_include_files:
    - miningpy/VERSION
    - miningpy/visualisation/ParaViewGlance.html

requirements:
  host:
    - pip
    - python
  run:
    - ezdxf >=0.13.1
    - numpy
    - pandas
    - python >=3.6
    - pyvista
    - vtk >=8.0
    - matplotlib

test:
  requires:
    - pytest
    - ezdxf >=0.13.1
    - numpy >=1.15
    - pandas
    - pyvista
    - vtk >=8.0
    - matplotlib
  commands:
    - python -m pytest
  source_files:
    - tests

about:
  home: https://pypi.org/project/miningpy/
  summary: python tools for mining engineering
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iainfullelove
