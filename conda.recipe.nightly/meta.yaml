{% set name = "miningpy" %}
{% set version = 0.1.0 %}


package:
  name: {{ name|lower }}
  version: {{ version }}.{{ DEPLOY_TIME }}

source:
  git_url: ../

build:
  script_env:
    - DEPLOY_TIME
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  always_include_files:
    - miningpy/VERSION

requirements:
  host:
    - pip
    - python
  run:
    - ezdxf >=0.13.1
    - numpy
    - pandas
    - python
    - pyvista
    - vtk >=8.0

test:
  imports:
    - miningpy
    - miningpy.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/miningpy/
  summary: python tools for mining engineering
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iainfullelove
