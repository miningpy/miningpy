package:
  name: miningpy
  version: 0.1.0.{{ DEPLOY_TIME }}

build:
  script_env:
    - DEPLOY_TIME
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  always_include_files:
    - miningpy/VERSION

source:
  git_url: ../

requirements:
  build:
    - python >= 3.6
    - setuptools

  host:
    - python >= 3.6
    - ezdxf >=0.13.1
    - numpy >=1.15
    - pandas
    - pyvista
    - vtk >=8.0

test:
  requires:
    - pytest
    - ezdxf >=0.13.1
    - numpy >=1.15
    - pandas
    - pyvista
    - vtk >=8.0
  commands:
    - python -m pytest
  source_files:
    - tests

about:
  home: https://bitbucket.org/incitron/miningpy
  license: MIT