{% set name = "miningpy" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}.{{ DEPLOY_TIME }}

source:
  git_url: ../

build:
  script_env:
    - DEPLOY_TIME
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  always_include_files:
    - miningpy/VERSION
    - miningpy/visualisation/ParaViewGlance.html

requirements:
  host:
    - pip
    - python
  run:
    - ezdxf >=0.13.1
    - numpy
    - pandas
    - python
    - pyvista
    - vtk >=8.0
    - matplotlib

test:
  imports:
    - miningpy

about:
  home: https://pypi.org/project/miningpy/
  summary: python tools for mining engineering
  license: MIT
  license_file: LICENSE
  dev_url: https://bitbucket.org/incitron/miningpy
  doc_url: https://miningpy.readthedocs.io

extra:
  recipe-maintainers:
    - iainfullelove
